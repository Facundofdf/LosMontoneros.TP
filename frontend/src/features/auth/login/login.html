<div class="login-card">
    <form id="login-form">
        <h2>Iniciar sesión Admin</h2>
        
        <label>
            Usuario (admin)
            <input name="username" type="text" required />
        </label>
        <label>
            Contraseña
            <input name="password" type="password" required />
        </label>
        
        <p id="login-error" class="error"></p>

        <div class="d-grid gap-2 mt-3">
            <button type="submit" class="btn btn-primary">Entrar</button>
            <button type="button" id="tester-btn" class="btn btn-secondary">Acceso Rápido (Tester)</button>
        </div>

        <div class="text-center mt-3">
            <a href="#/registro">No tienes cuenta? Regístrate</a>
        </div>
    </form>

    <div class="text-center mt-3 border-top pt-3">
        <button type="button" id="volver-btn" class="btn btn-outline-secondary btn-sm">Volver al Inicio</button>
    </div>
</div>
